<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momondo - Travelling websites</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  </head>

  <body>
    <!-- Header Section Start -->
    <header>
      <nav class="navbar navbar-expand-lg  bg-blue">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="./assets/img/logo.png" class="img-fluid" width="200px" alt="Company_Logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-danger2 fw-bold" aria-current="page" href="javascript:void()">Flights</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light " href="javascript:void()">Hotel</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light " href="javascript:void()">Car Hire</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light " href="javascript:void()">Trip Finder</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light " href="javascript:void()">Inspirations</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle text-light" href="javascript:void()" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    English(GBP)
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item text-dark" href="javascript:void()">Hindi</a></li>
                    <li><a class="dropdown-item text-dark" href="javascript:void()">Marathi</a></li>
                    <li><a class="dropdown-item text-dark" href="javascript:void()">Gujrati</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-success2" href="javascript:void()">Login</a>
                </li>
              </ul>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- Header Section End -->

    <!-- Banner Section Start -->

    <section class="banner position-relative">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 text-white00 ms-4 position-absolute top-15">
            <h1>
              "The best place to find <br>the cheapest airfares"
            </h1>
            <p class="fw-bold fs-4 mt-4">
              - every single time
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-10 position-absolute bottom-0 mb-4 bg-danger3 rounded py-2 px-3">
            <nav class="mb-2 ps-3">
              <ul class="nav nav-tabs border-0" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                    type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">
                    <i class="fa-solid fa-plane-departure"></i> Flights
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                    type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">
                    <i class="fa-solid fa-hotel"></i> Hotels
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane"
                    type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">
                    <i class="fa-solid fa-car"></i> Cars
                  </button>
                </li>
              </ul>
            </nav>
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
                tabindex="0">
                <div class="container">
                  <div class="row">
                    <div class="col-lg-2">
                      <input type="text" class="form-control" placeholder="Enter origin city"
                        aria-label="Enter origin city">
                    </div>
                    <div class="col-lg-1">
                      <i class="fa-solid fa-plane mt-2 ms-4"></i>
                    </div>
                    <div class="col-lg-2">
                      <input type="text" class="form-control" placeholder="Enter destination city"
                        aria-label="Enter destination city">
                    </div>
                    <div class="col-lg-2">
                      <input type="date" class="form-control" placeholder="Enter origin city"
                        aria-label="Enter origin city">
                    </div>
                    <div class="col-lg-2">
                      <input type="date" class="form-control" placeholder="Enter origin city"
                        aria-label="Enter origin city">
                    </div>
                    <div class="col-lg-2">
                      <select id="inputState" class="form-select">
                        <option selected>1 Passenger</option>
                        <option>2 Passengers</option>
                        <option>3 Passengers</option>
                      </select>
                    </div>
                    <div class="col-lg-1">
                      <button class="btn btn-danger rounded-circle" type="submit">Search</button>
                    </div>
                  </div>
                  <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                    <div class="btn-group" role="group">
                      <button type="button" class="btn border-0 text-white  dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Trip type : Return trip
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="javascript:void()">Single trip</a></li>
                        <li><a class="dropdown-item" href="javascript:void()">Return trip</a></li>
                      </ul>
                    </div>
                  </div>
                  <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                    <div class="btn-group" role="group">
                      <button type="button" class="btn border-0 text-white  dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Ticket Class : Economy
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="javascript:void()">Economy</a></li>
                        <li><a class="dropdown-item" href="javascript:void()">Business</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
              <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                <div class="row">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Enter origin city"
                      aria-label="Enter origin city">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Enter destination city" aria-label="Last name">
                  </div>
                </div>
              </div>
              <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
                <div class="row">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Enter origin city"
                      aria-label="Enter origin city">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Enter destination city"
                      aria-label="Enter destination city">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Banner Section End -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>

</html>
